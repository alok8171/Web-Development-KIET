<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Responsive Navbar ‚Äî Demo</title>
    <link rel="stylesheet" href="3) Navbar.css" />
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="Main navigation">
      <div class="nav-inner">
        <!-- Logo / site title -->
        <a href="#" class="brand" aria-label="Homepage">
          <span class="logo">üåê</span>
          <span class="site-title">MyWebsite</span>
        </a>

        <!-- Checkbox toggle for mobile (CSS-only) -->
        <input
          type="checkbox"
          id="nav-toggle"
          class="nav-toggle"
          aria-hidden="true"
        />
        <label for="nav-toggle" class="nav-toggle-label" aria-hidden="true">
          <span></span>
          <span></span>
          <span></span>
        </label>

        <!-- Navigation menu -->
        <ul class="nav-menu">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#portfolio">Portfolio</a></li>
          <li><a href="#contact" class="cta">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- Demo page content -->
    <main style="padding: 2rem">
      <h1>Welcome</h1>

      <p>Resize the browser to see the responsive navbar in action.</p>
    </main>
  </body>
</html>
